name: Build and Publish to PyPI

on:
  push:
    tags:
      - '*-python'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel twine cibuildwheel

      - name: Install Cross-Compilers
        run: |
          sudo apt update
          sudo apt install -y gcc g++ gcc-multilib g++-multilib gcc-mingw-w64-x86-64 musl-dev clang

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Python Wheels for All Platforms
        run: |
          cd python
          CIBW_BUILD_VERBOSITY=1 python -m cibuildwheel --output-dir python/dist

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload python/dist/*