name: Build and Publish to PyPI

on:
  push:
    tags:
      - "*-python"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build Go shared library
        run: |
          cd python
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            go build -o seperno/seperno.so -buildmode=c-shared export.go
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            go build -o seperno/seperno.dylib -buildmode=c-shared export.go
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build Python package
        run: |
          cd python
          python setup.py sdist bdist_wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: python/dist

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined_dist  # Download artifacts into this folder
          pattern: dist-*  # Match all artifacts starting with "dist-"
          merge-multiple: true  # Merge artifacts from multiple runs

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install twine
          twine upload combined_dist/*